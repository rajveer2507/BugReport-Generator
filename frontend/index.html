<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BugReportEase - Smart Bug Report Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Custom animations and styles */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-slide-in {
      animation: slideIn 0.5s ease-out;
    }

    /* Dark mode styles */
    .dark {
      background-color: #0f172a;
      color: #e2e8f0;
    }

    .dark .bg-white {
      background-color: #1e293b !important;
    }

    .dark .bg-gray-50 {
      background-color: #0f172a !important;
    }

    .dark .text-gray-700 {
      color: #cbd5e1 !important;
    }

    .dark .text-gray-600 {
      color: #94a3b8 !important;
    }

    .dark .text-gray-900 {
      color: #f1f5f9 !important;
    }

    .dark .border-gray-300 {
      border-color: #334155 !important;
    }

    .dark input,
    .dark textarea,
    .dark select {
      background-color: #1e293b;
      border-color: #334155;
      color: #e2e8f0;
    }

    .dark input:focus,
    .dark textarea:focus,
    .dark select:focus {
      border-color: #3b82f6;
      background-color: #334155;
    }

    /* File upload area styling */
    .file-upload-area {
      transition: all 0.3s ease;
    }

    .file-upload-area:hover {
      border-color: #3b82f6;
      background-color: #eff6ff;
    }

    .dark .file-upload-area:hover {
      background-color: #1e3a8a;
    }

    /* Preview modal styles */
    .modal-overlay {
      background-color: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(4px);
    }

    /* Smooth transitions */
    * {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    .dark ::-webkit-scrollbar-track {
      background: #1e293b;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 5px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #475569;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  
  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow-lg animate-slide-in">
    <div class="container mx-auto px-4 py-6">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-3xl font-bold flex items-center gap-3">
            <i class="fas fa-bug"></i>
            BugReportEase
          </h1>
          <p class="text-blue-100 mt-1">Smart Bug Report Generator</p>
        </div>
        <button id="darkModeToggle" class="p-3 rounded-lg bg-blue-700 hover:bg-blue-900 transition-all">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    
    <!-- Form Card -->
    <div class="bg-white rounded-xl shadow-2xl p-8 mb-8 animate-slide-in">
      
      <form id="bugReportForm">
        
        <!-- Device Information Section -->
        <section class="mb-8">
          <h2 class="text-2xl font-bold text-gray-900 mb-4 flex items-center gap-2">
            <i class="fas fa-laptop text-blue-600"></i>
            Device Information
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="deviceName" class="block text-sm font-medium text-gray-700 mb-2">
                Device Name <span class="text-red-500">*</span>
              </label>
              <input 
                type="text" 
                id="deviceName" 
                name="deviceName"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="e.g., iPhone 14 Pro, Windows Desktop"
              >
            </div>
            <div>
              <label for="browser" class="block text-sm font-medium text-gray-700 mb-2">
                Browser/App <span class="text-red-500">*</span>
              </label>
              <input 
                type="text" 
                id="browser" 
                name="browser"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="e.g., Chrome 119, Safari"
              >
            </div>
          </div>
        </section>

        <!-- Bug Details Section -->
        <section class="mb-8">
          <h2 class="text-2xl font-bold text-gray-900 mb-4 flex items-center gap-2">
            <i class="fas fa-info-circle text-green-600"></i>
            Bug Details
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
              <label for="appName" class="block text-sm font-medium text-gray-700 mb-2">
                App Causing Problem <span class="text-red-500">*</span>
              </label>
              <input 
                type="text" 
                id="appName" 
                name="appName"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="e.g., Payment Module, User Dashboard"
              >
            </div>
            <div>
              <label for="timing" class="block text-sm font-medium text-gray-700 mb-2">
                When Did It Occur? <span class="text-red-500">*</span>
              </label>
              <input 
                type="datetime-local" 
                id="timing" 
                name="timing"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              >
            </div>
          </div>
          <div class="mb-6">
            <label for="location" class="block text-sm font-medium text-gray-700 mb-2">
              Location (URL/Screen) <span class="text-red-500">*</span>
            </label>
            <input 
              type="text" 
              id="location" 
              name="location"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="e.g., /dashboard/payments or Settings Screen"
            >
          </div>
        </section>

        <!-- Problem Description Section -->
        <section class="mb-8">
          <h2 class="text-2xl font-bold text-gray-900 mb-4 flex items-center gap-2">
            <i class="fas fa-file-alt text-red-600"></i>
            Problem Description
          </h2>
          <div class="mb-6">
            <label for="problemDescription" class="block text-sm font-medium text-gray-700 mb-2">
              Describe the Problem <span class="text-red-500">*</span>
            </label>
            <textarea 
              id="problemDescription" 
              name="problemDescription"
              required
              rows="5"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Provide a detailed description of what went wrong..."
            ></textarea>
          </div>
          <div class="mb-6">
            <label for="stepsToReproduce" class="block text-sm font-medium text-gray-700 mb-2">
              Steps to Reproduce <span class="text-red-500">*</span>
            </label>
            <textarea 
              id="stepsToReproduce" 
              name="stepsToReproduce"
              required
              rows="6"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="1. Navigate to...&#10;2. Click on...&#10;3. Enter...&#10;4. Observe..."
            ></textarea>
          </div>
          <div>
            <label for="howToRestore" class="block text-sm font-medium text-gray-700 mb-2">
              How to Restore (Workaround)
            </label>
            <textarea 
              id="howToRestore" 
              name="howToRestore"
              rows="4"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Describe any workarounds or steps to restore normal functionality..."
            ></textarea>
          </div>
        </section>

        <!-- Attachments Section -->
        <section class="mb-8">
          <h2 class="text-2xl font-bold text-gray-900 mb-4 flex items-center gap-2">
            <i class="fas fa-paperclip text-purple-600"></i>
            Attachments
          </h2>
          
          <!-- Screenshots Upload -->
          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Screenshots / Screen Recordings
            </label>
            <div class="file-upload-area border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
              <input 
                type="file" 
                id="screenshots" 
                name="screenshots"
                multiple
                accept="image/*,video/*"
                class="hidden"
              >
              <label for="screenshots" class="cursor-pointer">
                <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-2"></i>
                <p class="text-gray-600 font-medium">Click to upload screenshots or recordings</p>
                <p class="text-gray-400 text-sm mt-1">PNG, JPG, MP4, MOV (Max 50MB)</p>
              </label>
              <div id="screenshotList" class="mt-4 text-left"></div>
            </div>
          </div>

          <!-- Log Files Upload -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Log Files
            </label>
            <div class="file-upload-area border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
              <input 
                type="file" 
                id="logFiles" 
                name="logFiles"
                multiple
                accept=".log,.txt,.json"
                class="hidden"
              >
              <label for="logFiles" class="cursor-pointer">
                <i class="fas fa-file-code text-4xl text-gray-400 mb-2"></i>
                <p class="text-gray-600 font-medium">Click to upload log files</p>
                <p class="text-gray-400 text-sm mt-1">LOG, TXT, JSON files</p>
              </label>
              <div id="logFileList" class="mt-4 text-left"></div>
            </div>
          </div>

          <!-- Log Not Available Checkbox -->
          <div class="flex items-center">
            <input 
              type="checkbox" 
              id="logNotAvailable" 
              name="logNotAvailable"
              class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
            >
            <label for="logNotAvailable" class="ml-2 text-sm text-gray-700">
              Log files are not available
            </label>
          </div>
        </section>

        <!-- Action Buttons -->
        <div class="flex flex-wrap gap-4 justify-center pt-6 border-t border-gray-200">
          <button 
            type="button" 
            id="previewBtn"
            class="px-8 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 font-semibold flex items-center gap-2 shadow-lg hover:shadow-xl transition-all"
          >
            <i class="fas fa-eye"></i>
            Preview Report
          </button>
          <button 
            type="button" 
            id="generatePdfBtn"
            class="px-8 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 font-semibold flex items-center gap-2 shadow-lg hover:shadow-xl transition-all"
          >
            <i class="fas fa-file-pdf"></i>
            Generate PDF
          </button>
          <button 
            type="button" 
            id="generateDocxBtn"
            class="px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold flex items-center gap-2 shadow-lg hover:shadow-xl transition-all"
          >
            <i class="fas fa-file-word"></i>
            Generate DOCX
          </button>
          <button 
            type="button" 
            id="clearBtn"
            class="px-8 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 font-semibold flex items-center gap-2 shadow-lg hover:shadow-xl transition-all"
          >
            <i class="fas fa-eraser"></i>
            Clear Form
          </button>
        </div>

      </form>
    </div>

    <!-- Recent Reports Section -->
    <div id="recentReports" class="bg-white rounded-xl shadow-2xl p-8 mb-8" style="display: none;">
      <h2 class="text-2xl font-bold text-gray-900 mb-4 flex items-center gap-2">
        <i class="fas fa-history text-orange-600"></i>
        Recent Reports
      </h2>
      <div id="recentReportsList" class="space-y-3"></div>
    </div>

  </main>

  <!-- Preview Modal -->
  <div id="previewModal" class="fixed inset-0 z-50 hidden items-center justify-center modal-overlay">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto">
      <div class="sticky top-0 bg-gradient-to-r from-purple-600 to-purple-800 text-white p-6 rounded-t-xl flex justify-between items-center">
        <h2 class="text-2xl font-bold">Bug Report Preview</h2>
        <button id="closePreview" class="text-white hover:text-gray-200 text-2xl">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div id="previewContent" class="p-8"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 mt-12">
    <div class="container mx-auto px-4 text-center">
      <p class="text-lg">
        Created with <i class="fas fa-heart text-red-500"></i> by <span class="font-bold">Rajveer Singh</span>
      </p>
      <p class="text-gray-400 text-sm mt-2">
        &copy; 2025 BugReportEase - Professional QA Testing Tool
      </p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="app.js"></script>

</body>
</html>
